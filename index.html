<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
            height: 100px;
        }
        .button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="Efficiencylogo.jpg" alt="Efficiency Logo" class="logo">
    <button class="button" onclick="handleClick()">Download the App!</button>
    <script>
        function handleClick() {
            $.ajax({
                url: "https://api.countapi.xyz/hit/chasenlz.github.io/visits",
                success: function(data) {
                    console.log("Click count: " + data.value);
                }
            });
            alert('Thank you for clicking the button, the app is still being developed and this is a way we can gauge interest, thank you for your interest!');
        }
    </script>
</body>
</html>
