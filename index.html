<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the logo to test:</h1>
    <img src="Efficiencylogo.jpg" alt="Efficiency Logo" id="clickable-logo">
    <script>
        $(document).ready(function() {
            $("#clickable-logo").on("click", function() {
                $.ajax({
                    url: "https://api.countapi.xyz/hit/chasenlz.github.io/visits",
                    success: function(data) {
                        console.log("Click count: " + data.value);
                    }
                });
            });
        });
    </script>
</body>
</html>
