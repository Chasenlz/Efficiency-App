<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            height: 250px;
        }
        .button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .blurb {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <img src="Efficiencylogo.jpg" alt="Efficiency Logo" class="logo">
    <div class="blurb">
        <h2>About the App</h2>
        <p>Our app is designed to help you increase your productivity and efficiency. With features such as task tracking, time management, and goal setting, you can take control of your work and accomplish more in less time. Try it out and see the difference it can make!</p>
    </div>
    <button class="button" onclick="handleClick()">Click me</button>
    <script>
        function handleClick() {
            $.ajax({
                url: "https://api.countapi.xyz/hit/chasenlz.github.io/visits",
                success: function(data) {
                    console.log("Click count: " + data.value);
                }
            });
            alert('Thank you for clicking the button, the app is still being developed and this is a way we can gauge interest, thank you for your interest!');
        }
    </script>
</body>
</html>
