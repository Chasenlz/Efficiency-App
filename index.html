<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efficiency App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Neue Machina", Arial, sans-serif;
      text-align: center;
      background-color: #000000;
    }
    h1 {
      font-size: 48px;
      color: #4237FF;
    }
    p {
      font-size: 18px;
      color: #00FF92;
    }
    a {
      display: inline-block;
      font-size: 18px;
      color: #0070f3;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid #0070f3;
      border-radius: 5px;
      transition: all 0.3s;
    }
    a:hover {
      background-color: #0070f3;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .centered-image {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
      border: 4px solid #4237FF;
      border-radius: 50%;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px #4237FF;
    }
    .centered-button {
      margin-top: 20px;
      background-color: #4237FF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .centered-button:hover {
      background-color: #00FF92;
    }
    .centered-text {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Efficiencylogo.jpg" alt="Efficiency Logo" class="centered-image">
    <button id="clickButton" class="centered-button" onclick="countClick()">Click me!</button>
    <p id="clickCounter" class="centered-text">0 clicks</p>
  </div>
  <script>
    let clickCount = 0;
    function countClick() {
      clickCount++;
      document.getElementById("clickCounter").innerHTML = clickCount + " clicks";
    }
  </script>
  <h1>Efficiency App</h1>
  <p>Improve your productivity with the Efficiency App!</p>
  <a href="#" onclick="alert('Link to nowhere!')">Download the Efficiency App</a>
</body>
</html>
