<!DOCTYPE html>
<html>
<head>
  <title>My Personal Website</title>
  <style>
    /* Reset default margin and padding */
    body, h1, h2, p {
      margin: 0;
      padding: 0;
    }

    /* Add global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .left-section {
      flex: 1;
    }

    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .image-container {
      width: 100%;
      max-width: 400px;
      margin-right: 40px;
    }

    .image-container img {
      width: 100%;
      border-radius: 8px;
    }

    .tabs-container {
      margin-top: 20px;
    }

    .tab {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .tab:hover {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Personal Website</h1>
    <!-- Add navigation or any other header content here -->
  </header>
  
  <main>
    <div class="container">
      <div class="left-section">
        <div class="image-container">
          <img src="path/to/your/image.jpg" alt="Your Name">
        </div>
      </div>
      
      <div class="right-section">
        <section>
          <h2>About Me</h2>
          <p>Write a quick description about yourself here.</p>
        </section>
        
        <section class="tabs-container">
          <div class="tab">
            <a href="resume.html">Resume</a>
          </div>
          
          <div class="tab">
            <a href="investmentportfolio.html">Investment Portfolio</a>
          </div>
          
          <div class="tab">
            <a href="#">Personal Portfolio</a>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
    <!-- Add additional footer content if needed -->
  </footer>
</body>
</html>
