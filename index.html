<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
            height: 100px;
        }
        .button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            color: #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="Efficiencyapp.jpg" alt="Logo" class="logo">
    <button class="button" onclick="handleClick()">Click me</button>

    <script>
        function handleClick() {
            alert('You clicked the button!');
        }
    </script>
</body>
</html>
