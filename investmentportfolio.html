<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Portfolio</title>

  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    input[type="number"] {
      width: 80px;
    }
    
    /* Styling for editable fields */
    [contenteditable="true"] {
      outline: none;
      background-color: #f2f2f2;
      color: blue;
    }
  </style>
</head>

<body>
  <h1>Investment Portfolio</h1>

  <h2>Stocks</h2>
  <table>
    <thead>
      <tr>
        <th>Stock Symbol</th>
        <th>Time of Purchase</th>
        <th>Amount Purchased</th>
        <th>Price at Purchase</th>
        <th>Current Price</th>
        <th>Growth</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BCRX</td>
        <td>2020-04-15</td>
        <td contenteditable="true">114</td>
        <td>8.56</td>
        <td contenteditable="true">2.63</td>
        <td></td>
      </tr>
      <tr>
        <td>SDGR</td>
        <td>2020-03-17</td>
        <td contenteditable="true">5</td>
        <td>27.62</td>
        <td contenteditable="true">30.41</td>
        <td></td>
      </tr>
       <tr>
        <td>TCEHY</td>
        <td>2020-03-17</td>
        <td contenteditable="true">5</td>
        <td>44.64</td>
        <td contenteditable="true">22.99</td>
        <td></td>
      </tr>
       <tr>
        <td>SHOP</td>
        <td>2020-04-07</td>
        <td contenteditable="true">40</td>
        <td>60.40</td>
        <td contenteditable="true">35.57</td>
        <td></td>
      </tr>
      <!-- Add more rows for other stocks -->
    </tbody>
  </table>

  <h2>Visualization</h2>
  <canvas id="chart"></canvas>

  <script>
    function updateVisualization() {
      var growthInput = document.getElementById("growth-input");
      var growthPercentage = parseFloat(growthInput.value) / 100;
      var chartData = [];

      // Update table rows and calculate growth
      var rows = document.getElementsByTagName("tbody")[0].rows;
      for (var i = 0; i < rows.length; i++) {
        var amountPurchased = parseFloat(rows[i].cells[2].textContent);
        var priceAtPurchase = parseFloat(rows[i].cells[3].textContent);
        var currentPrice = parseFloat(rows[i].cells[4].textContent);
        var growth = (currentPrice - priceAtPurchase) / priceAtPurchase;
        rows[i].cells[5].textContent = (growth * 100).toFixed(2) + "%";

        var futureValue = amountPurchased * priceAtPurchase * (1 + growthPercentage);
        chartData.push({
          stockSymbol: rows[i].cells[0].textContent,
          futureValue: futureValue.toFixed(2)
        });
      }

      // Generate chart
      var chartLabels = chartData.map(function (data) {
        return data.stockSymbol;
      });
      var chartValues = chartData.map(function (data) {
        return data.futureValue;
      });

      var chart = new Chart("chart", {
        type: "bar",
        data: {
          labels: chartLabels,
          datasets: [{
            label: "Future Value",
            data: chartValues,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Initial visualization update
    updateVisualization();
  </script>
</body>

</html>
